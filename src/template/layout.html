<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />

    <title>{{ title }}</title>

    <base href="{{ base_path }}" />

    <meta name="description" content="{{ description }}" />
    <meta name="keywords" content="{{ keywords }}" />
    <meta name="author" content="Grigo Verde" />

    <link rel="stylesheet" href="/style.css" media="screen" />

    <link rel="shortcut icon" type="image/png" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/script.js"></script>
</head>

<body>
    <header>
        <a href="{{ page_path }}#content" class="helper">Vai al contenuto</a>

        <nav id="logoLink" aria-label="Torna alla Home">
            <a href="/">
                <img src="logo.png"
                    alt="Una “G” da “Grigoletti” verde “Green”, decorata dalla natura stessa. Il logo di Grigo Verde" />
                Grigo Verde
            </a>
        </nav>

        <nav id="menu" aria-label="Barra di navigazione">
            <ul>
                {{ menu }}
            </ul>
        </nav>

        <nav id="breadcrumbs" aria-label="Percorso">
            <ol>
                {{ breadcrumbs }}
            </ol>
        </nav>
    </header>

    <main id="content">
        {{ content }}

        <div id="backToTop">
            <a href="#" aria-label="Torna all'inizio">
                <img src="assets/arrow_up.png" alt="freccia rivolta verso l'alto">
            </a>
        </div>
    </main>

    <footer lang="en" id="pageFooter">Grigo Verde Software - All rights reserved.</footer>
</body>

</html>
