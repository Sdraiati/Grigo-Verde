<div class="actions-content">
    <h1> Utenti </h1>

    <aside id="form_filtri">
        <form action="utenti" method="get" onsubmit="return validateFiltriUtente()">
            <h2>Filtri</h2>
                <fieldset>
                    <legend>Ruolo</legend>
                    <label for="ruolo_docente">Docente</label>
                    <input type="radio" id="ruolo_docente" name="Ruolo" value="Docente" aria-label="docente" {{ checked-Docente }}>
                    <br>
                    <label for="ruolo_amministratore">Amministratore</label>
                    <input type="radio" id="ruolo_amministratore" name="Ruolo" value="Amministratore"
                        aria-label="amministratore" {{ checked-Amministratore }}>
                </fieldset>
                <fieldset>
                    <label for="username"> nome utente </label>
                    <input type="text" id="username" name="Username" {{ username }} >
                    <label for="nome"> nome </label>
                    <input type="text" id="nome" name="Nome" {{ nome }} >
                    <label for="cognome"> cognome </label>
                    <input type="text" id="cognome" name="Cognome" {{ cognome }} >
                </fieldset>
                <div id="error_msg" class="errore"> </div>
            <input type="submit" value="applica filtri">
        </form>

        <form action="utenti" method="get">
            <input type="submit" value="cancella filtri">
        </form>
    </aside>

    <ul class="content large-cards" id="lista">
        {{ lista }}
    </ul>
</div>
