<div class="actions-content">
    <h1> Spazi disponibili </h1>

    <aside id="form_filtri">
        <form action="spazi" method="get" onsubmit="return validateDate()">
            <fieldset>
                <legend>Filtri</legend>
                <fieldset>
                    <legend>Tipo</legend>
                    <label for="tipo_verde">Verde</label>
                    <input type="radio" id="tipo_verde" name="tipo" value="verde" aria-label="verde" {{ checked-verde }}>
                    <br>
                    <label for="tipo_grigio">Grigio</label>
                    <input type="radio" id="tipo_grigio" name="tipo" value="grigio" aria-label="grigio" {{ checked-grigio }}>
                </fieldset>
                <br>
                <label for="data"> giorno </label>
                <input type="date" id="data" name="data" {{ data }} />
                <br>
                <label for="orario_inizio"> dalle </label>
                <input type="time" id="orario_inizio" name="orario_inizio" {{ start }}>
                <br>
                <label for="orario_fine"> alle </label>
                <input type="time" id="orario_fine" name="orario_fine" {{ end }}>
                <br>
                <div id="error_msg" class="errore">  </div>
                <input type="submit" value="applica filtri"> <br>
            </fieldset>
        </form>

        <!-- questo form si potrebbe rendere hidden quando non ci sono dei filtri e visibile quando ci sono filtri. -->
        <form action="spazi" method="get">
            <input type="submit" value="rimuovi filtri">
        </form>
    </aside>

    <ul class="content" id="lista-spazi">
        {{ lista }}
    </ul>
</div>
