<form id="form_filtri" action="spazi" method="get">
    <fieldset>
        <legend> Filtri </legend>
        <input type="radio" id="tipo_verde" name="tipo" value="verde" aria-label="verde" {{Â checked-verde }}>

        <label for="tipo_grigio">Grigio</label>

        <input type="submit" value="applica filtri"> <br>

</form>
