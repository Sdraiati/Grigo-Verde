<div class="container">
    <h1>Nuovo Spazio</h1>
    {{ error }}
    <form action="/new_space" method="post">
        <div class="form-group">
            <label for="posizione">Posizione:</label>
            <input type="text" id="posizione" name="posizione" value="{{ posizione }}" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ nome }}" required>
        </div>
        <div class="form-group">
            <label for="descrizione">Descrizione:</label>
            <textarea id="descrizione" name="descrizione" required>{{ descrizione }}</textarea>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" value="{{ tipo }}" required>
        </div>
        <div class="form-group">
            <label for="n_tavoli">Numero di Tavoli:</label>
            <input type="number" id="n_tavoli" name="n_tavoli" value="{{ n_tavoli }}" required>
        </div>
        <button type="submit">Crea Spazio</button>
    </form>
</div>
